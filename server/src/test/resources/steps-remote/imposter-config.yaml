plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

resources:
  - path: /example
    method: GET
    steps:
      - type: remote
        url: http://localhost:8081
        method: POST
        headers:
          X-Test-Header: "test"
        content: "petId=${context.request.queryParams.petId}"
        capture:
          petName:
            store: request
            expression: "${remote.response.body}"
          statusCode:
            store: request
            expression: "${remote.response.statusCode}"
      - type: script
        scriptFile: status.js
    response:
      content: "${stores.request.petName}"
      template: true
